<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <meta charset="utf-8">
    </head>
    <body>
        <div id="hero">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" id="input-el" />
            <input type="checkbox" class="checkbox" id="checkbox">
                <label for="checkbox" class="checkbox-label">
                    <span class="moon-icon">🌙</span>
                    <span class="sun-icon">☀️</span>
                    <span class="ball"></span>
                </label>
            <button id="input-btn">Convert</button>
        </div>
        <div id="container">
            <div class="cell" id="len-el">
                <h2>Length (Meter/Feet)</h2>
            </div>
            <div class="cell" id="vol-el">
                <h2>Volume (Liters/Gallons)</h2>
            </div>
            <div class="cell" id="mass-el">
                <h2>Mass (Kilograms/Pounds)</h2>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
